# SONATA User Bundle
sonata_user:
    security_acl: false
    manager_type: orm
    class:
        user: ADM\UserBundle\Entity\User
        group: ADM\UserBundle\Entity\Group
    impersonating:
        route: adm_core_home
    admin:
        user:
            class: ADM\UserBundle\Admin\UserAdmin
            controller: SonataAdminBundle:CRUD
            translation: SonataUserBundle

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]
        sonata.block.service.text: ~
        sonata.block.service.action: ~
        sonata.block.service.rss: ~
        sonata.admin.block.search_result: ~
        sonata.user.block.menu: ~

sonata_admin:
    title:      Atlas

# Stof\DoctrineExtensionBundle configuration
stof_doctrine_extensions:
    orm:
        default:
            sluggable: true

# Mini Calendrier configuration
sc_datetimepicker:
    picker: ~

fos_js_routing:
    routes_to_expose: [ adm_add_new_keyword ]

# TinyMCE
stfalcon_tinymce:
    include_jquery: true
    tinymce_jquery: true
    theme:
        simple:
            skin: "light"
            plugins: "paste, autoresize, table, autolink, advlist, contextmenu, link, image"
            menubar: false
            content_css : "asset[bundles/admcore/css/bootstrap.min.css]"
            toolbar: "formatselect bold italic  bullist numlist link image inserttable undo redo responsivefilemanager "
            autoresize_max_height: 500
            contextmenu: "formatselect italic bold | link image | inserttable  cell row column deletetable"
            relative_urls: false
            external_filemanager_path: "../../../web/bundles/admcore/filemanager/"
            filemanager_title: "File Manager"
    external_plugins:
        filemanager:
            url: "asset[bundles/admcore/filemanager/plugin.min.js]"

