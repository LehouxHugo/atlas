adm_report_create:
    path:     /ajouter
    defaults: { _controller: ADMReportsBundle:Report:create }

adm_report_read:
    path:     /{slug}.{_format}
    defaults: { _controller: ADMReportsBundle:Report:read, _format: html }
    requirements:
        _format: html|pdf

adm_report_update:
    path:     /{slug}/editer
    defaults: { _controller: ADMReportsBundle:Report:update }

adm_keyword_create:
    path:     /tag/ajouter
    defaults: { _controller: ADMReportsBundle:Keyword:create }

adm_list_report_by_keyword:
    path:     /tag/{label}
    defaults: { _controller: ADMReportsBundle:Report:listReportsByKeyword }
